<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">

    <div>
        <canvas id="myChart" style="height: 40vh; width: 60vh;"></canvas>
    </div>
    
    <div>
        <canvas id="myChart2" style="height: 40vh; width: 40vw;"></canvas>
    </div>
    
</body>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
        datasets: [{
            label: 'Temperatura',
            data: [22, 24, 27, 23, 20, 18],
            borderWidth: 1,
            backgroundColor: 'rgb(225, 0, 0)',
        },
        {
            label: 'Umidade',
            data: [90, 89, 93, 87, 88, 82],
            borderWidth: 1,
            backgroundColor: 'rgb(0, 0, 255)',
        }
        ],
    },

    options: {
        scales: {
        y: {
            beginAtZero: true
        }
        }
    }
    });

    const graficoLinha = document.getElementById('myChart2');

    new Chart(graficoLinha, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                backgroundColor: 'rgb(225, 0, 0)',
                borderColor: 'rgb(225, 0, 0)'
            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                backgroundColor: 'rgb(0, 0, 255)',
                borderColor: 'rgb(0, 0, 255)'
            }
            ],
        },
    });
</script>
</html>
